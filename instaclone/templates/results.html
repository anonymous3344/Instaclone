{% extends 'registration/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container ">
    <div class="row">
        {% if results %}
            {% for result in results %}
            <div class="row" style="overflow:hidden;-webkit-border-radius:50px; -moz-border-radius:50px; border-radius:100px; width:90px;height:100px;">
                {% if result.profile_pic %}
                <img src="{{result.profile_pic.cdn_url}}" class="img-circle" alt="image">
                {% else %}
                <img src="/static/img/avi.png" alt="avatar">
                {% endif %}
            </div>
      <br>
                <ul style="list-style: none">
                  <li class="owner">{{result.profile.owner}} </li>
                  <li style="list-style: none"><a class="btn btn-primary" href="profile/profile.html">explore</a></li>
                  

                </ul>
            {% endfor %}
        {% else %}
            <div class="col-md-12 text-center">
                <h4 class="font1">Not found </h4>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
